<html lang="en-US">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="content-language" content="en-US">
    <link rel="Shortcut Icon" href="/fec/images/MeetMe_favicon.ico">
    <title>{{client.company_name}} | MeetMe Portal</title>
    <link rel="stylesheet" href="./include/style.css" type="text/css">
</head>

<body>
    <header>

        <div class="logo">
            <img src="./images/logo.png" height="50px">
        </div>
        <div class="tagline">
            Making Meetings Easier... One Step at a Time
        </div>
    </header>
    <div class="container">
        <div class="banner">
            <img class="bottom" src="images/banner2.jpg" />
            <img class="top" src="images/banner1.jpg" />

        </div>

        <div class="form_area">
            <form action="./verify.html" method="post">
                <table class="login_table" style="width:600px; margin-left:220px;">
                    <tr>
                        <td colspan="2">
                            <span>Looks like {{client.company_name}} is requiring you to log in. <br />
        			Please use your user credentials to log in to enter your meeting.</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="username" type="text" class="input" placeholder="Company Username">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="password" type="text" class="input" type="password" autocomplete="off" placeholder="Password">
                        </td>
                        <td style="text-align:left;">
                            <input type="submit" class="button" value="Log In">
                        </td>
                    </tr>
                    </tr>
                </table>
            </form>
        </div>

                <footer>
            <hr>
            <span class="copyright">Copyright &copy; {{ time.local|strftime('%Y') }} {{ client.company_name }}, All rights reserved.</span>
            </footer>
</body>

</html>
